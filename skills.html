<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <style>
        body {
            background-image: url('Image4.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
        }

        nav ul {
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
            list-style-type: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            text-decoration: underline;
            color: aqua;
        }

        section {
            padding: 60px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h2 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
        }

        .skills-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        .skills-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .skills-card p {
            margin: 0;
            color: #333;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            h2 {
                font-size: 2em;
            }
        }
    </style>
</head>

        <div class="container">
            <h2>Skills</h2>
            <div class="skills-grid">
                <div class="skills-card">
                    <p>JAVA</p>
                </div>
                <div class="skills-card">
                    <p>SQL</p>
                </div>
                <div class="skills-card">
                    <p>HTML</p>
                </div>
                <div class="skills-card">
                    <p>CSS</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
