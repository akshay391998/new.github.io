<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Home</title>
    <style>
        body {
            background-image: url(Image4.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        #info {
            text-align: center;
            padding: 20px;
        }

        #img1 img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            display: block;
            margin: 20px auto;
        }

        #icons {
            text-align: center;
            padding: 20px;
        }

        #icons a img {
            padding: 5px;
            width: 40px;
            height: 40px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        #icons a img:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        nav {
            text-align: center;
            margin: 20px 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            padding: 10px 15px;
            transition: color 0.3s, text-decoration 0.3s;
        }

        nav ul li a:hover {
            text-decoration: underline;
            color: aqua;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            #img1 img {
                width: 120px;
                height: 120px;
            }

            nav ul li a {
                padding: 8px 10px;
            }
        }

        @media (max-width: 480px) {
            #img1 img {
                width: 100px;
                height: 100px;
            }

            nav ul li a {
                padding: 6px 8px;
            }
        }
    </style>
</head>
